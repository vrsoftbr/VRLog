# Configurações básicas de logging
log.level=INFO
log.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
log.file.path=./vr/logs
log.file.name=application.log
log.file.maxSize=10MB
log.file.maxHistory=30
log.archive=true
log.console=true

